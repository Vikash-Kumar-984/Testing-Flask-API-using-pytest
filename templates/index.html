<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Birth Weight Form</title>
  <style>
    /* Page background and general layout */
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #a2ded0, #e0f7fa);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    /* Center container */
    form {
      background: white;
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      width: 300px;
    }

    h1 {
      text-align: center;
      color: #00695c;
      position: absolute;
      top: 40px;
      font-size: 24px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
      color: #333;
    }

    input[type="number"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 8px;
      transition: border-color 0.3s;
    }

    input[type="number"]:focus {
      border-color: #00796b;
      outline: none;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background-color: #00796b;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #004d40;
    }
  </style>
</head>

<body>
  <h2>Let's, Predict Birth Weight of the Child!</h2>


  <form action="/predict" method="POST">
    <label>Gestation</label>
    <input name="gestation" type="number">

    <label>Parity</label>
    <input name="parity" type="number">

    <label>Age</label>
    <input name="age" type="number">

    <label>Height</label>
    <input name="height" type="number">

    <label>Weight</label>
    <input name="weight" type="number">

    <label>Smoke</label>
    <input name="smoke" type="number">

    <button type="submit">Predict Birth Weight</button>
    
  <h3> Predicted Birth Weight : {{prediction}} </h3>
    <footer style="text-align:center; padding: 10px; margin-top: 30px; color: #555;">
  &copy; 2025 Vikash Kumar. All rights reserved.
</footer>
  </form>
  <!-- <h3> Predicted Birth Weight : {{prediction}} </h3> -->
</body>


</html>
